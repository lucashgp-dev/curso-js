<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Você é Brasileiro ?</h1>
    Digite o nome do seu país: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verifica()">

    <div id="res"></div>

    <script>
        function verifica() {
            var txtp = window.document.getElementById('txtp');
            var res = window.document.getElementById('res');
            var nacionldd = String(txtp.value)
            nacionldd = nacionldd.toUpperCase()
            
            res.innerHTML = ` <p> Seu país é o ${nacionldd}  </p>`

            if (nacionldd == 'BRASIL') {
                res.innerHTML = ` <p> Você é Brasileiro! </p>`
            }
            else {
                res.innerHTML = ` <p> Você é Estrangeiro! </p>`
            }
        }
    </script>
</body>

</html>
